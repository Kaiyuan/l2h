name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  GO_VERSION: '1.24'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: |
          go test -v ./...

      - name: Run go vet
        run: |
          go vet ./...

      - name: Run go fmt check
        run: |
          if [ -n "$(go fmt ./...)" ]; then
            echo "Code is not formatted. Please run 'go fmt ./...'"
            exit 1
          fi

  build:
    name: Build for ${{ matrix.goarch_name }}
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goarch: amd64
            goarch_name: x86_64
          - goarch: arm
            goarch_name: armv7
            goarm: '7'
          - goarch: arm64
            goarch_name: aarch64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version info
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build l2h-s
        env:
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=${{ matrix.goarch }} ${{ matrix.goarm && format('GOARM={0}', matrix.goarm) || '' }} \
            go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" \
            -o bin/l2h-s-${{ matrix.goarch_name }} \
            ./cmd/l2h-s

      - name: Build l2h-c
        env:
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          GOOS=linux GOARCH=${{ matrix.goarch }} ${{ matrix.goarm && format('GOARM={0}', matrix.goarm) || '' }} \
            go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" \
            -o bin/l2h-c-${{ matrix.goarch_name }} \
            ./cmd/l2h-c

      - name: Create checksums
        run: |
          cd bin
          sha256sum l2h-s-${{ matrix.goarch_name }} > l2h-s-${{ matrix.goarch_name }}.sha256
          sha256sum l2h-c-${{ matrix.goarch_name }} > l2h-c-${{ matrix.goarch_name }}.sha256
          cat l2h-s-${{ matrix.goarch_name }}.sha256
          cat l2h-c-${{ matrix.goarch_name }}.sha256

      - name: Test binaries
        run: |
          file bin/l2h-s-${{ matrix.goarch_name }}
          file bin/l2h-c-${{ matrix.goarch_name }}
          ls -lh bin/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: l2h-${{ matrix.goarch_name }}
          path: |
            bin/l2h-s-${{ matrix.goarch_name }}
            bin/l2h-c-${{ matrix.goarch_name }}
            bin/l2h-s-${{ matrix.goarch_name }}.sha256
            bin/l2h-c-${{ matrix.goarch_name }}.sha256
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract tag name
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag name: $TAG_NAME"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: l2h-*
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p release
          # 复制所有二进制文件和校验文件
          find artifacts -type f -name "l2h-*" -exec cp {} release/ \;
          # 列出所有文件
          echo "Release assets:"
          ls -lh release/
          # 验证文件
          echo "File types:"
          file release/*
          echo ""
          echo "File sizes:"
          du -h release/*

      - name: Generate changelog
        id: changelog
        run: |
          if git describe --tags --abbrev=0 HEAD^ >/dev/null 2>&1; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)
            echo "Previous tag: $PREV_TAG"
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "No previous tag found"
            CHANGELOG="Initial release"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body: |
            ## L2H ${{ steps.tag.outputs.tag_name }}
            
            ### 快速安装
            
            使用一键安装脚本（自动检测架构）：
            ```bash
            curl -fsSL https://raw.githubusercontent.com/Kaiyuan/l2h/main/install.sh | bash
            ```
            
            ### 手动下载
            
            请根据您的系统架构下载对应的二进制文件：
            
            | 架构 | l2h-s | l2h-c |
            |------|-------|-------|
            | **x86_64** (Intel/AMD 64位) | `l2h-s-x86_64` | `l2h-c-x86_64` |
            | **aarch64** (ARM 64位，如树莓派4/5) | `l2h-s-aarch64` | `l2h-c-aarch64` |
            | **armv7** (ARM 32位，如树莓派2/3) | `l2h-s-armv7` | `l2h-c-armv7` |
            
            ### 安装步骤
            
            1. 下载对应架构的文件
            2. 赋予执行权限：`chmod +x l2h-s-* l2h-c-*`
            3. 移动到系统路径：`sudo mv l2h-s-* /usr/local/bin/l2h-s && sudo mv l2h-c-* /usr/local/bin/l2h-c`
            
            ### 校验文件完整性
            
            下载后请使用对应的 `.sha256` 文件验证：
            ```bash
            sha256sum -c l2h-s-*.sha256
            sha256sum -c l2h-c-*.sha256
            ```
            
            ### 使用说明
            
            - 查看服务器A帮助：`l2h-s --help`
            - 查看服务器B帮助：`l2h-c --help`
            - 详细文档：[README.md](https://github.com/Kaiyuan/l2h)
            
            ### 更新日志
            
            ${{ steps.changelog.outputs.changelog }}
            
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
