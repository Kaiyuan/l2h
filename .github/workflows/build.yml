name: Build Linux Binaries

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.goarch_name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            goarch_name: x86_64
          - goarch: arm
            goarch_name: armv7
          - goarch: arm64
            goarch_name: aarch64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build l2h-s
        run: |
          GOOS=linux GOARCH=${{ matrix.goarch }} go build -ldflags="-s -w" -o bin/l2h-s-${{ matrix.goarch_name }} ./cmd/l2h-s

      - name: Build l2h-c
        run: |
          GOOS=linux GOARCH=${{ matrix.goarch }} go build -ldflags="-s -w" -o bin/l2h-c-${{ matrix.goarch_name }} ./cmd/l2h-c

      - name: Create checksums
        run: |
          cd bin
          sha256sum l2h-s-${{ matrix.goarch_name }} > l2h-s-${{ matrix.goarch_name }}.sha256
          sha256sum l2h-c-${{ matrix.goarch_name }} > l2h-c-${{ matrix.goarch_name }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goarch_name }}
          path: |
            bin/l2h-s-${{ matrix.goarch_name }}
            bin/l2h-c-${{ matrix.goarch_name }}
            bin/l2h-s-${{ matrix.goarch_name }}.sha256
            bin/l2h-c-${{ matrix.goarch_name }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name "l2h-*" -type f ! -name "*.sha256" -exec cp {} release/ \;
          find artifacts -name "*.sha256" -exec cp {} release/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
